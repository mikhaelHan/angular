<main>
  <div class='wrapper'>
    <div class='main-container'>
      <ng-container *ngIf="dataSet | async as data; else noResult">
        <app-image *ngFor="let img of data" [img]="img" class="main-container__box"></app-image>
      </ng-container>

      <section class='main-container__box-bottom'>
      </section>
    </div>
  </div>
</main>

<ng-template #noResult>
  <h1 class="no-result">No result!</h1>
</ng-template>
